<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

</head>

<body>
    <script src="/components/nav-bar.js"></script>

    <main class="container-fluid m-3">
        <h1>Array Manipulation</h1>

        <h2>Check notes > debug > console</h2>
        
        <br><br><br>

        <h1>Lesson 01 - List of Students</h1>

        <h2>Insert student's coding grades</h2>

        <form>
            <div class="mb-3">
                <label for="fName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder='John' required autofocus>
            </div>

            <div class="mb-3">
                <label for="grade" class="form-label">Coding Grade (1-5)</label>
                <input type="number" class="form-control" id="codingGrade" placeholder="1" min="1" max="5" step="1"
                    required>
            </div>

            <input type="submit" class="btn btn-primary" onclick='validateStudentDetails(); return false;'>
        </form>
        </div>

        <br>

        <div class="container m-3">
            <h2>List of students grades</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">Coding Grade</th>
                        <th scope="col">Note</th>
                    </tr>
                </thead>
                <tbody id="row">
                </tbody>
            </table>
        </div>

        <script>
            function validateStudentDetails() {
                const firstName = document.getElementById('firstName').value;
                const codingGrade = document.getElementById('codingGrade').value;

                const textRegex = /^[a-zA-Z]+$/;
                const numberRegex = /^[1-5]$/;

                if (!textRegex.test(firstName)) {
                    document.getElementById('firstName').focus(); alert("Please enter First name correctly. Only letters are allowed.");
                } else if (!numberRegex.test(codingGrade)) {
                    document.getElementById('codingGrade').focus(); alert("Only digits from 1 to 5 are allowed.");
                } else {
                    generateTableRow(firstName, codingGrade);
                    resetValues();
                }

            }

            function generateTableRow(firstName, codingGrade) {
                let row = `
            <tr>
                <td>${firstName}</td>
                <td><span class="${getBadgeClasses(codingGrade)}">${codingGrade}</span></td>
                <td>${getNote(codingGrade)}</td>
            </tr>
            `;

                document.getElementById('row').innerHTML += row;
                event.preventDefault();
            }

            function getBadgeClasses(codingGrade) {
                let classes = 'badge m-2 badge-';
                classes += (codingGrade == 5) ? 'danger' : 'success';
                return classes;
            }

            function getNote(codingGrade) {
                if(codingGrade == 5 ) return 'Failed';
                if(codingGrade > 1 && codingGrade <= 4) return 'Needs improvement';
                return 'Excellent';

            }

            function resetValues() {
                const resetFirstName = document.getElementById('firstName').value = null;
                const resetCodingGrade = document.getElementById('codingGrade').value = null;

                document.getElementById('firstName').focus();
            }
        </script>
    </main>

    <script src="/components/footer.js"></script>

</body>
